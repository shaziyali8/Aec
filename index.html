<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" />

  <!-- font - fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />

</head>

<body>
  <div class="login-page" style="background-color: #0F206C;">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 text-center">
        <img src="https://arabianethicals.ae/wp-content/uploads/2021/11/touching-lives.svg" width="22rem"
          alt="Touching Lives logo" class="logo">
      </div>

      <div class="col-md-4 d-flex justify-content-center align-items-center">

        <div class="card flex-grow-1 mb-md-0" style=" background-color: #f9f9f9;border: 1px solid #eae6e3;">
          <div class="card-body">
            <p class="card-title fst-normal"><i class="fa fa-user"></i> <span>Account Login</span></p>
            <form>
              <div class="form-group">
                <label>Email address</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                  </div>
                  <input type="text" #user="ngModel" name="email" required
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control"
                    placeholder="Enter email">
                </div>
              </div>


              <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                  </div>
                  <input type="password" #pass="ngModel" id="loginPassword" name="password" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control " placeholder="Password">
                  <div class="input-group-prepend">
                    <div class="input-group-text pass-eye"><i class="fa fa-eye mr-1"></i></div>
                  </div>
                </div>
                <small class="form-text text-muted">
                  <a>Forget Password</a>
                </small>
              </div>

              <div class="form-group" *ngIf="needCustomerSelection">
                <label for="customerSelect" class="form-label mr-5">Select Customer:</label>
                <select id="customerSelect" class="form-control" name="selectedCustomer">
                  <option>
                    sss
                  </option>
                </select>

              </div>


              <button type="submit" class="btn btn-primary mt-2 mt-md-3 mt-lg-4 btn-block">Login</button>
            </form>
            <br>

          </div>
        </div>
      </div>

      <div class="col-12 text-center">
        <div class="footer">
          <div class="row">
            <div class="col text-center">
              <div class="footer-links">
                <a href="#" class="footer-link">Home</a> |
                <a href="#" class="footer-link">About Us</a> |
                <a href="#" class="footer-link">Contact Us</a>
              </div>
              <span style="font-weight: bold; display: block;">Follow us on social media:</span>
              <div class="social-media">

                <a href="#"><img src="https://cdn-icons-png.freepik.com/512/4817/4817826.png" alt="LinkedIn"></a>
                <a href="#"><img
                    src="https://cdn-icons-png.freepik.com/512/5968/5968830.png?ga=GA1.1.345570204.1710517482&"
                    alt="Twitter"></a>
                <a href="#"><img
                    src="https://cdn-icons-png.freepik.com/512/1077/1077041.png?ga=GA1.1.345570204.1710517482&"
                    alt="Facebook"></a>
                <a href="#"><img
                    src="https://cdn-icons-png.freepik.com/512/1384/1384012.png?ga=GA1.1.345570204.1710517482&"
                    alt="Youtube"></a>
              </div>
              <p class="footer-text f-w8">www.arabianethicals.ae</p>
              <p class="footer-text">Copyright Â© 2024 Arabian Ethicals. All Rights Reserved.</p>
              <a href="#" class="footer-link">Terms & Conditions</a> |
              <a href="#" class="footer-link">Privacy Policy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
